<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body onload="ciclo();">

		<script type="text/javascript">
				function ciclo() {

			    
			    var x=parseInt(prompt("Ingrese un numero:"));
			       var suma=0;
			       do {
			         suma=suma+x;
			         alert("La suma actual es: "+suma);
			         var x=parseInt(prompt("Ingrese otro numero:"));
			        }while (x>0);
			      }


			
				

			
			
			
		</script>

	</body>
</html>
