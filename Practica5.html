<!DOCTYPE html>
<html>
	<head>
		<title>ciclo for a 120</title>
	</head>

	<body>
		<section id="resultado">
			
		</section>
	<script type="text/javascript">
	   var numero=prompt("introduce un numero entero");
	   var final= 1;
		for (var i = 1; i <=numero; i++) {

			final=final*i;
			document.getElementById('resultado').innerHTML=final;

		}
	</script>	


	</body>
</html>
